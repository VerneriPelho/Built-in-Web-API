        input[type="text"] {
            width: 80%;
            padding: 10px;
            font-size: 16px;
            margin-bottom: 10px;

            border-radius: 5px;

<body>
    <h1>Tekstin kopioiminen leikepöydälle</h1>
    <input type="text" id="textInput" placeholder="Kirjoita teksti tähän">
    <br>
    <button onclick="copyToClipboard()">Kopioi leikepöydälle</button>
    <div class="message" id="message"></div>

    <script>
        function copyToClipboard() {
            const textInput = document.getElementById('textInput');
            const messageDiv = document.getElementById('message');
            
            if (navigator.clipboard && navigator.clipboard.writeText) {
                navigator.clipboard.writeText(textInput.value)
                    .then(() => {
                        messageDiv.textContent = "Teksti kopioitu leikepöydälle";
                    })
                    .catch(err => {
                        messageDiv.textContent = "Tekstiä ei voitu kopioida: " + err;
                    });
            } else {
                messageDiv.textContent = "Ei toimi.";
            }
        }
    </script>
</body>
</html>
