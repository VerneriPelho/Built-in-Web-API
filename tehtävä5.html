<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Programming Quotes</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        h1 {
            color: #333;
        }

        .content {
            text-align: center;
            margin: 20px 0;
        }

        .quote {
            margin-top: 20px;
            font-size: 1.5em;
            color: #555;
            font-style: italic;
        }

        .author {
            margin-top: 10px;
            font-size: 1.2em;
            color: #333;
            font-weight: bold;
        }

        button {
            padding: 10px 20px;
            background-color: #e900fe;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            margin: 10px;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Programming Quotes</h1>
    <div class="content">
        <button onclick="getProgrammingQuote()">Get Programming Quote</button>
        <div class="quote" id="quote">Press the button and you will get a programmin quote</div>
        <div class="author" id="author"></div>
    </div>

    <script>
        async function getProgrammingQuote() {
            const quoteElement = document.getElementById('quote');
            const authorElement = document.getElementById('author');
            try {
                const response = await fetch('https://programming-quotes-api.herokuapp.com/quotes/random');
                const data = await response.json();
                quoteElement.innerText = `"${data[0].en}"`; 
                authorElement.innerText = `- ${data[0].author}`;
            } catch (error) {
                quoteElement.innerText = "Sorry, there was an error fetching the quote.";
                authorElement.innerText = "";
            }
        }
    </script>
</body>
</html>
