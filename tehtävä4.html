<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cat Facts</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        h1 {
            color: #333;
        }

        .content {
            text-align: center;
            margin: 20px 0;
        }

        .cat-fact {
            margin-top: 20px;
            font-size: 1.2em;
            color: #555;
        }

        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            margin: 10px;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>kissafakta</h1>
    <div class="content">
        <button onclick="getCatFact()">Kissafakta</button>
        <div class="cat-fact" id="catFact">Paina nappia niin saat kissafaktan</div>
    </div>

    <script>
        // Get a random cat fact from Cat Facts API
        async function getCatFact() {
            const factElement = document.getElementById('catFact');
            try {
                const response = await fetch('https://catfact.ninja/fact');
                const data = await response.json();
                factElement.innerText = data.fact;
            } catch (error) {
                factElement.innerText = "Sorry, there was an error fetching the cat fact.";
            }
        }
    </script>
</body>
</html>
